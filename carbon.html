    <h1>Carbon Calculator</h1>
    <form>
      <label for="miles">Number of miles driven:</label>
      <input type="number" id="miles" name="miles" required><br><br>
      <label for="mpg">Miles per gallon:</label>
      <input type="number" id="mpg" name="mpg" required><br><br>
      <label for="gas">Gasoline used per gallon:</label>
      <input type="number" id="gas" name="gas" required><br><br>
      <button type="button" onclick="calculate()">Calculate</button><br><br>
      <label for="result">Carbon emissions:</label>
      <output id="result" name="result"></output>
    </form>
    <script>
      function calculate() {
        var miles = document.getElementById("miles").value;
        var mpg = document.getElementById("mpg").value;
        var gas = document.getElementById("gas").value;
        var carbon = miles / mpg * gas * 19.64;
        document.getElementById("result").value = carbon.toFixed(2) + " lbs CO2e";
      }
    </script>
